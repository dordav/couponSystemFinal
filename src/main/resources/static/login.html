    box-sizing: border-box;
    width: 45%;
        float: center;
	background-color: #f1f1f1;
    padding: 0.01em 16px;
    margin: 20px 0;

<body  >
	<div  align="center">
	<div class="divform" ><br><br>
	<form   action="/login" method="POST">
	
		<div class="form-group col-md-6">
			<label for="inputName">User name:</label> <input type="text"
				class="form-control" id="inputName" placeholder="User name"
				name="name">
		</div>

		<div class="form-group col-md-6">
			<label for="exampleInputPassword1">Password:</label> <input
				type="password" class="form-control" id="exampleInputPassword1"
				placeholder="Password" name="pwd">
		</div>
		<div class="form-group form-check">


			<span>User type:</span></br> 
			&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;<input type="radio" name="usertype" value="admin" checked>Administrator<br> 
			<input type="radio" name="usertype" value="company">Company<br>
			<input type="radio" name="usertype" value="customer">Customer<br>
			<br>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button><br><br><br>
	</form>
	</div>
	</div>
</body>
